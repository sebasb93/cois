<ng-container *ngIf="isVisible">

    <div class="form-container">
        <br>
        <h2>Agregar Item</h2>
        <br>

        <div class="col-sm-12">
            <form [formGroup]="addItemForm">
                <div class="form-group">
                    <label for="codeInput">Codigo:</label>
                    <input type="text" class="form-control" id="codeInput" formControlName="code" [(ngModel)]="addItemRequest.code">
                    <div class="alert alert-danger" role="alert" *ngIf="addItemForm.get('code').invalid && (addItemForm.get('code').dirty || addItemForm.get('code').touched)">
                        *Campo requerido!
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameInput">Nombre:</label>
                    <input type="text" class="form-control" id="nameInput" formControlName="name" [(ngModel)]="addItemRequest.name">
                    <div class="alert alert-danger" role="alert" *ngIf="addItemForm.get('name').invalid && (addItemForm.get('name').dirty || addItemForm.get('name').touched)">
                        *Campo requerido!
                    </div>
                </div>
                <div class="form-group">
                    <label for="descriptionInput">Descripcion:</label>
                    <input type="text" class="form-control" id="descriptionInput" formControlName="description" [(ngModel)]="addItemRequest.description">
                    <div class="alert alert-danger" role="alert" *ngIf="addItemForm.get('description').invalid && (addItemForm.get('description').dirty || addItemForm.get('description').touched)">
                        *Campo requerido!
                    </div>
                </div>
                <div class="form-group">
                    <label for="unitInput">Unidad:</label>
                    <input type="text" class="form-control" id="unitInput" formControlName="unit"  [(ngModel)]="addItemRequest.unit">
                    <div class="alert alert-danger" role="alert" *ngIf="addItemForm.get('unit').invalid && (addItemForm.get('unit').dirty || addItemForm.get('unit').touched)">
                        *Campo requerido!
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantityInput">Cantidad:</label>
                    <input type="text" class="form-control" id="quantityInput" formControlName="quantity" [(ngModel)]="addItemRequest.quantity">
                    <div class="alert alert-danger" role="alert" *ngIf="addItemForm.get('quantity').invalid && (addItemForm.get('quantity').dirty || addItemForm.get('quantity').touched)">
                        *Campo requerido!
                    </div>
                </div>
            </form>

            <div align="right">
                <button class="btn btn-primary" (click)="addItem()">Agregar</button>
            </div>
        </div>
        

    </div>


</ng-container>

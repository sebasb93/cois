<ng-container *ngIf="isVisible">

    <div class="form-container">
        <br>
        <h2>Editar Usuario</h2>
        <br>

        <div class="col-sm-12">
            <form [formGroup]="editUserForm">                
                <div class="form-group">
                    <label for="nicknameInput">Nickname:</label>
                    <input type="text" class="form-control" id="nicknameInput" formControlName="nickname">
                    <div class="alert alert-danger" role="alert" *ngIf="editUserForm.get('nickname').invalid && (editUserForm.get('nickname').dirty || editUserForm.get('nickname').touched)">
                        *Campo requerido!
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Contraseña:</label>
                    <input type="text" class="form-control" id="passwordInput" formControlName="password">
                    <div class="alert alert-danger" role="alert" *ngIf="editUserForm.get('password').invalid && (editUserForm.get('password').dirty || editUserForm.get('password').touched)">
                        *Campo requerido!
                    </div>
                </div>          
                <div class="form-group">
                    <label for="passwordRepeatInput">Repetir contraseña::</label>
                    <input type="text" class="form-control" id="passwordRepeatInput" formControlName="passwordRepeat">
                    <div class="alert alert-danger" role="alert" *ngIf="editUserForm.get('passwordRepeat').invalid && (editUserForm.get('passwordRepeat').dirty || editUserForm.get('passwordRepeat').touched)">
                        *Campo requerido!
                    </div>
                </div>         
            </form>

            <div align="right">
                <button class="btn btn-primary">Editar</button>
            </div>
        </div>


    </div>

</ng-container>

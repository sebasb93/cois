<br />
<form [formGroup]="loginForm">  
  <div class="row">
    <div class="offset-md-3 col-md-6">
      <div style="text-align:center">
          <img src="../../../assets/img/user-login.png" alt="user" class="img-fluid" style="max-width:200px">
      </div>
      <div class="form-group col-md-12">
        <label for="nameInput">Usuario:</label>
        <input type="text" class="form-control" id="nameInput" formControlName="user">
        <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('user').invalid && (loginForm.get('user').dirty || loginForm.get('user').touched)">
          *Campo requerido!
        </div>
      </div>
      <div class="form-group col-md-12">
        <label for="descriptionInput">Contrase√±a:</label>
        <input type="password" class="form-control" id="descriptionInput" formControlName="pass">
        <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('pass').invalid && (loginForm.get('pass').dirty || loginForm.get('pass').touched)">
          *Campo requerido!
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
</form>
